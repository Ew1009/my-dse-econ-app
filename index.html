<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DSE Econ v2.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Your Original CSS extracted from v2.1.1 */
        :root { --pr: #2563eb; --bg: #f8fafc; --tx: #1e293b; --bd: #e2e8f0; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--tx); margin: 0; display: flex; }
        .sidebar { width: 260px; height: 100vh; background: #0f172a; color: white; padding: 25px; position: fixed; }
        .content { margin-left: 260px; padding: 40px; width: 100%; }
        .card { background: white; border-radius: 20px; padding: 35px; border: 1px solid var(--bd); box-shadow: 0 10px 15px rgba(0,0,0,0.05); max-width: 800px; }
        .option-btn { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid var(--bd); border-radius: 12px; background: white; cursor: pointer; text-align: left; font-size: 16px; font-weight: 600; }
        .correct-style { background: #dcfce7 !important; border-color: #22c55e !important; color: #166534; }
        .wrong-style { background: #fee2e2 !important; border-color: #ef4444 !important; color: #991b1b; }
        .next-btn { background: var(--pr); color: white; border: none; padding: 12px 25px; border-radius: 10px; cursor: pointer; float: right; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>ðŸŽ“ DSE ECON</h2>
        <p>Accuracy: <span id="stat-accuracy">0%</span></p>
    </div>
    <div class="content">
        <div class="card">
            <div id="topic-display" style="color:var(--pr); font-weight:800; font-size:12px; margin-bottom:10px;">TOPIC</div>
            <h2 id="q-text">Loading question bank...</h2>
            <div id="options-grid"></div>
            <button class="next-btn" onclick="renderNewQuestion()">Next Question <i class="fas fa-arrow-right"></i></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
